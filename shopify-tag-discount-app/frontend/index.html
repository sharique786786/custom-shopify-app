<h2>Create Discount Rule</h2>

<form id="discount-form">
  <label>Customer Tag: <input name="tag" required></label><br>
  <label>Discount %: <input name="discount" type="number" required></label><br>
  
  <label>Type:
    <select name="type">
      <option value="flat">Flat</option>
      <option value="min_spend">Min Spend</option>
    </select>
  </label><br>

  <label>Min Spend: <input name="min_spend" type="number"></label><br>
  <label>Max Spend: <input name="max_spend" type="number"></label><br>

  <label>Message: <input name="message"></label><br>
  <button type="submit">Add to List</button>
</form>

<h3>Shipping Tag Rules</h3>
<label><input type="checkbox" value="VIP20"> VIP20</label>
<label><input type="checkbox" value="DESIGN2030"> DESIGN2030</label>

<button id="save">Save All</button>
