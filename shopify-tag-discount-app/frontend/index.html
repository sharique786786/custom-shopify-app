<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      font-family: monospace;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Admin Interface</h2>

  <button id="load">üîÑ Load Discount Rules</button>
  <form id="ruleForm">
    <label for="discountRules"><strong>Edit Discount Rules (JSON format):</strong></label><br />
    <textarea id="discountRules" placeholder='{"VIP20": 20, "FRIEND": 10}'></textarea><br />
    <button type="submit">üíæ Save Rules</button>
  </form>

  <script>
    const shop = new URLSearchParams(window.location.search).get("shop");

    // Load metafields
    document.getElementById('load').addEventListener('click', async () => {
      try {
        const res = await fetch(`/api/metafields?shop=${shop}`);
        const data = await res.json();

        const ruleMetafield = data.find(mf =>
          mf.namespace === 'custom' && mf.key === 'discount_rules'
        );

        if (ruleMetafield) {
          document.getElementById('discountRules').value = ruleMetafield.value;
          alert('‚úÖ Loaded existing discount rules.');
        } else {
          alert('‚ÑπÔ∏è No rules found. You can add new ones.');
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Failed to load metafields');
      }
    });

    // Save metafields
    document.getElementById('ruleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const value = document.getElementById('discountRules').value;

      try {
        const res = await fetch(`/api/metafields?shop=${shop}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            namespace: 'custom',
            key: 'discount_rules',
            value,
          }),
        });

        const result = await res.json();
        alert('‚úÖ Discount rules saved.');
        console.log(result);
      } catch (err) {
        console.error(err);
        alert('‚ùå Failed to save discount rules.');
      }
    });
  </script>
</body>
</html>
