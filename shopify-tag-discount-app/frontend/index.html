<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Discount & Shipping Rules</title>
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Manage Discount & Shipping Rules</h1>

  <section>
    <h2>Discount Rules</h2>
    <textarea id="discounts-json" rows="10" placeholder='Paste JSON array of discount rules'></textarea>
  </section>

  <section>
    <h2>Shipping Rules</h2>
    <textarea id="shipping-json" rows="6" placeholder='Paste JSON array of shipping rules'></textarea>
  </section>

  <div class="actions">
    <button id="save-btn">Save Rules</button>
    <span id="status"></span>
  </div>

  <script src="admin.js"></script>
</body>
</html>
